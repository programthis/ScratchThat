<template name="layout">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<div class="mainContainer">
		<div class="bg bg-3"></div>
		<div class="bg bg-1">
			<iframe width="500px" height="100%"
			src="https://www.youtube.com/embed/m28-VSELC8o?autoplay=1&controls=0&mute=1&modestbranding=1&disablekb=1&showinfo=0">
			</iframe>
		</div>
		<div class="bg bg-2"></div>
		<div class="sound_bar {{#if isPlaying}}isPlaying{{/if}}"></div>
		{{> Template.dynamic template=main}}
	</div>
	{{> navbar}}
</template>
