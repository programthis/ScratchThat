<template name="playlist">
	<table class="playlistTable">
		{{#each songs}}
			<tr>
				<td>
					{{#with song this}}
						<a href="{{this.sourceUrl}}" target="_blank">
							{{name}}
						</a>
					{{/with}}
				</td>
				<td class="delete">
					Delete
				</td>
			</tr>
		{{/each}}
		<tr>
			<td class="syncSoundCloud">
				Sync with SOUNDCLOUD
			</td>
		</tr>
	</table>
</template>
