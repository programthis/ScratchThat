<template name="playlist">
	<div class="playlistControls">
		<form class="songSearchForm">
			<input type="text" class="songSearchInput" placeholder="Add Song to Playlist" >
		</form>
		<div class="songSearchResults">
		</div>
	</div>
	<div class="playlistTableContiner">
		<table class="playlistTable">
			<tr>
				<th>
					Song Name
				</th>
				<th>
					Video URL
				</th>
				<th>
					Artwork URL
				</th>
				<th>
					Delete
				</th>
			</tr>
			{{#each songs}}
				<tr>
					<td class="{{#if currentUser.profile.isAdmin}}skipToSong{{/if}} {{#if isPlaying}}isPlaying{{/if}}" title="{{#if isPlaying}}Now Playing{{/if}}">
						{{name}}
					</td>
					<td>
						<input type="text" value={{videoUrl}} class="updateVideoUrl" />
					</td>
					<td>
						<input type="text" value={{artworkUrl}} class="updateArtworkUrl" />
					</td>
					{{#if currentUser.profile.isAdmin}}
						<td class="delete">
							Delete
						</td>
					{{/if}}
				</tr>
			{{/each}}
			{{#if currentUser.profile.isAdmin}}
				<tr>
					<td class="syncSoundCloud">
						Sync with SOUNDCLOUD
					</td>
				</tr>
				<tr>
					<td class="toggleUserAdmin">
						Toggle Admin
					</td>
				</tr>
			{{/if}}
		</table>
	</div>
</template>
