<template name="navbar">
	<div class="navbar noselect">
		<div class="navbarDesktop">
			<div class="left">
				<span class="logo">
					<a href="{{pathFor route="home"}}">SCRATCH THAT</a>
				</span>
				<span class="play">
					{{#if currentUser.profile.isPlaying}}
						<span class="soundControl">
							NOW PLAYING
						</span>
					{{else}}
						<span class="soundControl">
							PAUSED
						</span>
					{{/if}}
					<span class="soundControl">
						{{song.name}}
					</span>
				</span>
				<span class="next soundControl">
					&#9656; &#9656;
				</span>
			</div>
			<div class="right">
				<span>
					<a href="https://soundcloud.com/">
						POWERED BY:
						<img class="soundCloudLogo" src="images/logo_white.png">
					</a>
				</span>
				{{#if currentUser}}
					<span>
						<a href="{{pathFor "playlist"}}">Playlist</a>
					</span>
					<span>
						<a href="{{pathFor "logout"}}">Logout</a>
					</span>
				{{else}}
					<span>
						<a href="{{pathFor route="login"}}">Login</a>
					</span>
					<span>
						<a href="{{pathFor route="register"}}">Register</a>
					</span>
				{{/if}}
			</div>
		</div>
		<div class="navbarMobile">
			<ul class="navbarMobileLinks">
				<li>
					<a href="https://soundcloud.com/">
						POWERED BY:
						<img class="soundCloudLogo" src="images/logo_white.png">
					</a>
				</li>
				{{#if currentUser}}
					<li>
						<a href="{{pathFor "playlist"}}">Playlist</a>
					</li>
					<li>
						<a href="{{pathFor "logout"}}">Logout</a>
					</li>
				{{else}}
					<li>
						<a href="{{pathFor "login"}}">Login</a>
					</li>
					<li>
						<a href="{{pathFor "register"}}">Register</a>
					</li>
				{{/if}}
				<div class="navbarMobileLine">
				</div>
			</ul>
			<div class="navbarMobileContent">
				<a class="logo" href="{{pathFor route="home"}}">SCRATCH THAT</a>
				<div class="navbarMobileToggle">
					<div class="hamburgerIcon">
						<div class="hamburgerBar"></div>
						<div class="hamburgerBar"></div>
						<div class="hamburgerBar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
