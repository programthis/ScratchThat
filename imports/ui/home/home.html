<template name="home">
	<div class="recordContainer">
		<div class="avatar">
			<img src="images/creator.jpg">
		</div>
		<div class="record">
			<img src="images/record_centre.png">
		</div>
	</div>
	<div class="mobilePlayerControls">
		{{#if isPlaying}}
			<div class="play mobilePause">
				<div></div>
				<div></div>
			</div>
		{{else}}
			<div class="play mobilePlay">
				&#9654;
			</div>
		{{/if}}
	</div>
</template>
